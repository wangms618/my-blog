<!-- 将signup植入到base里面去  extends -->
{% extends 'views/base.html'%} {% block body %}
{% include "views/components/header.html" %}
<!-- <link rel="stylesheet" href="/css/signup.css"> -->
<div class="container">
  <div class="box sign-box">
    <form action="/signup" method="POST">
      <div class="field">
        <label class="label">用户名</label>
        <div class="control">
          <input class="input" name="name" type="text" placeholder="不允许输入空格，如有则自动去除">
        </div>
      </div>
      <div class="field">
        <label class="label">邮箱</label>
        <div class="control">
          <input class="input" name="email" type="email" placeholder="请输入你的邮箱">
        </div>
      </div>
      <div class="field">
        <label class="label">密码</label>
        <div class="control">
          <input class="input" name="password" type="password" placeholder="不允许输入空格，如有则自动去除">
        </div>
      </div>
      <div class="field">
        <label class="label">重复密码</label>
        <div class="control">
          <input class="input" name="repassword" type="password" placeholder="确认你的密码">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary">立即注册</button>
        </div>
        <div class="control">
          <a href="/signin" class="button is-text">已有账号，去登录</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
